<!DOCTYPE html>
<html>
<head>
    <title>Project 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        * {
        box-sizing: border-box;
        }

        .column {
        float: left;
        width: auto;
        padding: 0;       /* remove extra padding */
        margin-right: 10px; /* small gap if you want */
        }

        /* Clearfix (clear floats) */
        .row::after {
        text-align: center;
        content: "";
        clear: both;
        display: table;
        }
    </style>
    <body>  
        <h1 style="text-align: center;">Project 4</h1>
        <h3 style="text-align: center;">4.0</h3>    
    </body>
</html>
